<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-family: "Times New Roman", serif;
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }

        #urlForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #urlInput {
            width: 300px;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
            background-color: #ffffff;
            border: 1px solid #999999;
        }

        button[type="submit"] {
            width: 200px;
            height: 40px;
            font-size: 16px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
        }

        #qrCode {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border: 1px solid #999999;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrCode"></div>
    <script src="qr.js"></script>
</body>
</html>
